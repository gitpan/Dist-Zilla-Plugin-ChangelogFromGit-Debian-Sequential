name = DZT-Sample
abstract = Sample DZ Dist
author = Name Lastname <example@example.org>
license = GPL_3
copyright_holder = Name Lastname

[GatherDir]

[Git::Init]

[Git::Check]

[Git::NextVersion]
version_by_branch = 0
first_version = 0.1
version_regexp = ^(.+)$

[ChangelogFromGit::Debian::Sequential]
tag_regexp = ^(\d+\.\d+)$

[FakeRelease]

[Git::Commit]
add_files_in = debian/changelog

[Git::Tag]
tag_format = %v

